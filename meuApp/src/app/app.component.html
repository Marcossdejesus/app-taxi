<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-item lines="none" class="user-info">
          <ion-avatar slot="start">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=UsuarioTaxi&backgroundColor=FFD700" alt="Avatar">
          </ion-avatar>
          <ion-label>
            <h2>Usuário</h2>
            <p>usuario&#64;exemplo.com</p>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/dashboard" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="stats-chart"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item routerLink="/motoristas" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="car"></ion-icon>
          <ion-label>Motoristas</ion-label>
        </ion-item>

        <ion-item routerLink="/corridas" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="map"></ion-icon>
          <ion-label>Corridas</ion-label>
        </ion-item>

        <ion-item routerLink="/clientes" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>

        <ion-item routerLink="/veiculos" routerDirection="root" routerLinkActive="selected" class="menu-item" (click)="fecharMenu()">
          <ion-icon slot="start" name="car-outline"></ion-icon>
          <ion-label>Veículos</ion-label>
        </ion-item>
      </ion-list>

      <ion-item-divider>
        <ion-label>Mais Opções</ion-label>
      </ion-item-divider>

      <ion-list>
        <ion-item class="menu-item">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
        <ion-item class="menu-item">
          <ion-icon slot="start" name="help-circle"></ion-icon>
          <ion-label>Ajuda</ion-label>
        </ion-item>
        <ion-item class="menu-item" (click)="fazerLogout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-item lines="none">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>
            <h3>Versão 1.0.0</h3>
            <p>© 2025 App Taxi</p>
            <p>© By M&V</p>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

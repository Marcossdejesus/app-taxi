<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">App Taxi</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Fa√ßa login para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="fazerLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>

          <div class="ion-padding">
            <ion-button expand="block" type="submit" [disabled]="!email || !senha">
              Entrar
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
